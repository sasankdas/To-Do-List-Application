<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        
  <link rel="stylesheet" href="todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    </head>
    <body>

<div id="container">
    <h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
    <input type="text" placeholder="Add New To-Do">
    <ul>
        <li><span><i class="fas fa-eraser"></i></span> Go to class</li>
        <li><span><i class="fas fa-eraser"></i></span> Do the homework</li>
        <li><span><i class="fas fa-eraser"></i></span> Do grocercies</li>
    </ul>
</div>

       <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src ="todos.js"></script>
    </body>
</html>
